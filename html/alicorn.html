<div class="card animal-card">
    <div class="card-header">
        <h2 class="card-title">{{ name }}</h2>
        <h3 class="card-title">Alicorn</h3>
    </div>
    <div class="card-body">
        <ul class="list-group">
            <li class="list-group-item">Superpower: {{ superpower }}</li>
            <hr>
            <li class="list-group-item">Strength: {{ strength }}</li>
            <li class="list-group-item">Intelligence: {{ intelligence }}</li>
            <li class="list-group-item">Heart: {{ heart }}</li>
            <hr>
            <li class="list-group-item">Innate Power: {{ innatepower }}</li>
        </ul>
    </div>
</div>
